<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Sistema DTE</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"></script>
    <link rel="stylesheet" href="../css/styles.css">
    <!-- Cargar Iconify desde CDN -->
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>

</head>
<body>
    <!-- SECCIÓN DASHBOARD -->
    <div id="dashboardSection" class="section">
        <div class="dashboard">
            <div class="dashboard-header">
                <div class="user-menu">
                    <button class="menu-btn" onclick="toggleUserMenu()"><span  class="iconify" data-icon="material-symbols:menu-rounded" data-width="40" data-height="40"></span></button>
                    <div id="userDropdown" class="user-dropdown">
                            <button class="dropdown-item" onclick="editProfile()">
                                <span  class="iconify" data-icon="material-symbols:person-edit-rounded" data-width="30" data-height="30"></span><span class="config-drop"> Editar información del emisor</span> 
                            </button>
                            <button class="dropdown-item1" onclick="logout()">
                                <span  class="iconify" data-icon="material-symbols:logout-rounded" data-width="30" data-height="30"></span> <span>Cerrar sesión</span> 
                            </button>
                        </div>
                </div>

                
                    <div class="user-info">
                       <span  class="iconify" data-icon="mingcute:user-4-fill" data-width="30" data-height="30"></span>
                        <span id="userName">Ing. Joel</span>
                    </div>
                   
               
            </div>

            <div class="dashboard-content">
                <div class="main-actions">
                    <button class="action-card" onclick="showSection('documentSelectionSection')">
                        <span class="texto-titulo">Facturación</span><br>
                        <span  class="iconify" data-icon="material-symbols:order-approve-rounded" data-width="80" data-height="80"></span>
                        
                    </button>
                    <button class="action-card" onclick="alert('Función de clientes en desarrollo')">
                        <span class="texto-titulo">Clientes</span><br>
                        <span  class="iconify" data-icon="mdi:user-group" data-width="80" data-height="80"></span>
                        
                    </button>
                    <button class="action-card" onclick="alert('Función de inventario en desarrollo')">
                        <span class="texto-titulo">Inventario</span><br>
                        <span  class="iconify" data-icon="material-symbols:assignment-add" data-width="80" data-height="80"></span>
                        
                    </button>
                </div>

                <div class="recent-section">
                    <span class="bienvenido">Últimas facturas enviadas</span>
                    <div class="recent-item">
                        <div class="recent-avatar">DG</div>
                        <div class="recent-info">
                            <div class="recent-name">David Gálvez</div>
                            <div class="recent-type">Comprobante de crédito fiscal</div>
                        </div>
                        <div class="recent-date">6/Sep/2025</div>
                    </div>
                    <div class="recent-item">
                        <div class="recent-avatar">JF</div>
                        <div class="recent-info">
                            <div class="recent-name">Joel Fuentes</div>
                            <div class="recent-type">Factura</div>
                        </div>
                        <div class="recent-date">6/Sep/2025</div>
                    </div>
                    <div class="recent-item">
                        <div class="recent-avatar">SG</div>
                        <div class="recent-info">
                            <div class="recent-name">Son Goku</div>
                            <div class="recent-type">Declaración de renta</div>
                        </div>
                        <div class="recent-date">6/Sep/2025</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../js/utils.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/products.js"></script>
    <script src="../js/dte.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
